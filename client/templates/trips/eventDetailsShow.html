	<div>Title : {{title}}</div>
	<div>Type : {{type}}</div>
	<div>Description : {{description}}</div>
	<div>Engineer : {{engineersGoing.name}}</div>
	<div>Dam : {{dam.name}}</div>
	<div>Start Date {{getFormattedDate startDate}} </div>
	<div>End Date {{getFormattedDate endDate}} </div>
</template>
