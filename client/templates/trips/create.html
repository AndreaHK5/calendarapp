<template name="tripsCreate">
  {{#if datesMissing}}
    {{> calendar}}
  {{else}}
    <p>Confirm Trip Details</p>
    <p>Leave on {{getFormattedDate getStartDate}}</p>
    <p>Back on {{getFormattedDate getEndDate}}</p>
    <button class="btn btn-success save-trip">Save</button>    
  {{/if}}
</template>
