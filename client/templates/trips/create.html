<template name="tripsCreate">
  {{#if datesMissing}}
    {{> calendar}}
  {{else}}
    {{#if detailsMissing}}
      {{> selectedDates}}
      {{> eventDetails}}
    {{else}}
      <div class="eight wide column centered event-top hover-event event-card-selected">
        {{> eventDetailsCard getEventDetails}}
      </div>
      {{> confirmTrips}}
    {{/if}}
  {{/if}}
</template>
