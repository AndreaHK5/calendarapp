<template name="oofDetailsCard">
    <div class="ui grid">
        <div class="ten wide column centered">
            <h2 >{{getAtgEventTypeName atgEventTypeId}}</h2>
            <h3 class="ui horizontal divider">Dates</h3>
            <p>{{getFormattedDate startDate}} <i class="long arrow right icon"></i> {{getFormattedDate endDate}}</p>
            <h3 class="ui horizontal divider">Details</h3>
            <div class="ui grid">
                <div class="three wide column">
                    Person
                    {{#with getPersonData eventDetails.personId}}
                        <img class="ui tiny circular image" src="/img/{{picture}}" data-title="{{firstName}} {{lastName}}">
                    {{/with}}
                </div>
                <div class="ten wide column">
                    <h5>Description</h5>
                    <p>{{eventDetails.message}}</p>
                </div>
            </div>
        </div>
    </div>
</template>
