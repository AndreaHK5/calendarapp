<template name="engagementBriefCard">
    <div class="header">
        {{eventDetails.title}}
        <div class="meta">
            {{eventDetails.type}}
        </div>
    </div>
    {{#with getProduct}}
        <div class="description card-description">
    	    {{title}} ({{codeName}})
        </div>
    {{/with}}
    <div class="description card-description">
        {{getPartnerCompanyName}}
    </div>
</template>
