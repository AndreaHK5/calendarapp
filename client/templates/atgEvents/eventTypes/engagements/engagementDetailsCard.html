<template name="engagementDetailsCard">
    <h2 >{{getAtgEventTypeName atgEventTypeId}}</h2>
    <h3 class="ui horizontal divider">Dates</h3>
    <p>{{momentFormatter startDate "ddd MMM DD"}} <i class="long arrow right icon"></i> {{momentFormatter endDate "ddd MMM DD"}}</p>
    {{> atgEventShowProduct}}
    <h3 class="ui horizontal divider">Partner</h3>
    <p>{{getPartnerCompanyName}}</p>
    <h3 class="ui horizontal divider">Engagement</h3>
    <div class="ui grid">
        <div class="eight wide column">
            <h5>Title</h5>
            <p>{{eventDetails.title}}</p>
        </div>
        <div class="eight wide column">
            <h5>Type</h5>
            <p>{{eventDetails.type}}</p>
        </div>
        <div class="ten wide column">
            <h5>Description</h5>
            <p>{{eventDetails.description}}</p>
        </div>
        <div class="five wide column">
            <h5>Goals</h5>
            <div class="ui divided divided list goals-container">
                {{#each getGoals}}
                    <div class="item">{{goal}}</div>
                {{/each}}
            </div>
        </div>
    </div>
    <h3 class="ui horizontal divider">Team</h3>
    <div class="ui grid vertically padded">
        <div class="four wide column">
            Engineer
        </div>
        <div class="twelve wide column">
            {{#each eventDetails.engineersGoing}}
                {{#with getPersonData id}}
                    <img class="ui avatar image" src="/img/{{picture}}" data-title="{{firstName}} {{lastName}}">
                {{/with}}
            {{/each}}
        </div>
        <div class="four wide column">
            Dam
        </div>
        <div class="twelve wide column">
            {{#with getPersonData eventDetails.dam.id}}
                <img class="ui avatar image" src="/img/{{picture}}" data-title="{{firstName}} {{lastName}}">
            {{/with}}
        </div>
    </div>
</template>
