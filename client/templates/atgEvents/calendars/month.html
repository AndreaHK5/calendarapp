<template name="atgEventsMonth">
    <h3 class="month-header">
        {{getMonth date}} {{getYear date}}
    </h3>
    <div class="ui seven column grid padded">
        {{#each getDays}}
            {{#if date}}
                <div class="column">
                    {{> DynamicTemplate template=getDayTemplate}}
                </div>
            {{else}}
                <div class="column"></div>
            {{/if}}
        {{/each}}
    </div>
</template>
