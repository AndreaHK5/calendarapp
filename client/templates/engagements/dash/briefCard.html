<template name="engagementBriefCard">
	  <div class="content">
  		<div class="right floated">
    		<div class="navigation-icon">
				{{#if isSelectedEvent _id}}
						<i class="remove circle icon unselect-engagement"></i>
				{{else}}
						<i class="calendar icon select-engagement"></i>
				{{/if}}	
    		</div>
			{{#if isCreator}}
				<div class="navigation-icon delete delete-engagement">
					<i class="trash icon"></i>
				</div>
			{{/if}}
			<div class="navigation-icon detail-page">
				<i class="right chevron icon"></i>
			</div>
    	</div>
	    <div class="header open-details-modal">
	    	<div class="meta">
	    		{{type}}
	    	</div>
	    	{{title}} 
	    </div>
	    <div class="meta open-details-modal"> 
		    <span class="category">{{getFormattedDate startDate}} <i class="long arrow right icon"></i> {{getFormattedDate endDate}}</span>
	    </div>
	    <div class="description card-description open-details-modal">
			{{getGameTitleProduct}} ({{getGameTitlecCodename}})  
	    </div>
	  </div>
	  <div class="extra content open-details-modal">
		{{#each engineersGoing}}
			{{#with getEngineerData id}}
				<img class="ui avatar image" src="/images/{{picture}}" data-title="{{name}}" alt="...">
			{{/with}}
		{{/each}} Engs
		<div class="right floated author">
			{{#with getDamData dam.id}} 
				<img class="ui avatar image" src="/images/{{picture}}" data-title="{{name}}" alt="...">	Dam
		    {{/with}}
	    </div>
	  </div>

	<div class="ui basic modal details-modal" id="{{_id}}">
	  	<i class="close icon"></i>
		<div class="header">
	    	Engagement Details
	  	</div>
	  	<div class="image content">
	    	<div class="description details-card-modal" style="background-color: {{getEngagementTypeColor type}};">
	      		{{> engagementDetailsCard}}
	    	</div>
	  	</div>
	</div>
</template>
