<template name="engagementsDashDay">
	{{#if isInTheEventOnCalendar}}
		<div class="calendar-engagement-bar" style="background-color: {{getEngagementTypeColor selectedEventType}}; opacity: 0.9"></div>		
	{{/if}}	
	<div class="day-box day-box-unselected
		{{#if isSelectedDay}}
			day-box-selected
		{{/if}}">
		<div class="engagement-day-top">
			{{dayNumber date}}
		</div>
		<div class="engagement-day-bottom">
			{{#each dayEvents}}
			<div class="engagement-bubble" style="background-color: {{getEngagementTypeColor type}};">
				{{count}} 				
			</div>
			{{/each}}		
		</div>

	</div>
</template>
