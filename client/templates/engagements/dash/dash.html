<template name="engagementsDash"> 
	{{> engagementsCalendar}}
	{{> engagementsDashLegend}}
	{{#if showDayEventsDetail}}
		<div class="close-day-container">
			<i class="remove icon"></i>
			Showing engagements for <span class="date">{{getFormattedDate dayShowing}}</span>
		</div>
		<div id="dayengagements-container" class="day-engagements">
			{{> engagementsDashListPanel}}
		</div>
	{{/if}}
</template>
