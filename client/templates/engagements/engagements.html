<template name="engagements">
	{{#if isLoggedInUser}}
		<div class="circular ui icon big button create-engagement-toggle">
			{{#if createModeOn}}
				<i class="calendar icon"> </i>
			{{else}}
				<i class="plus icon"> </i>
			{{/if}}
		</div>	
	{{/if}}
  	
	{{#if createModeOn}}
		{{> engagementsCreate}}
	{{else}}
		{{> engagementsDash}}
	{{/if}}
</template>
