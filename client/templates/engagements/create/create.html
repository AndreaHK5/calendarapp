<template name="engagementsCreate">
  {{#if datesMissing}}
    {{> calendar}}
  {{else}}
    {{#if detailsMissing}}
      {{> engagementsCreateDetails}}
    {{else}}
      <div class="eight wide column centered event-top hover-event event-card-selected">
        {{> engagementDetailsCard getEventDetails}}
      </div>
      {{> engagementsCreateConfirm}}
    {{/if}}
  {{/if}}
</template>
