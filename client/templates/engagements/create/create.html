<template name="engagementsCreate">
  {{#if datesMissing}}
    {{> engagementsCalendar}}
  {{else}}
    <div id="animationPlaceholder"></div>
    {{#if detailsMissing}}
      {{> engagementsCreateDetails}}
    {{else}}
      <div class="eight wide column centered engagement-top hover-engagement engagement-card-selected">
        {{> engagementDetailsCard getEventDetails}}
      </div>
      {{> engagementsCreateConfirm}}
    {{/if}}
  {{/if}}
</template>
