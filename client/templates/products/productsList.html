<template name="productsList">
    {{#if userLoggedIn}}
    <div id="create-button" class="circular ui icon huge red button shadow">
        <i class="plus icon" > </i>
    </div>
    {{/if}}
    <div id="slidable-container" class="ten wide computer column centered no-padding no-vertical-overflow ui grid">
        <div id="scroll-container" class="ui padded grid sixteen wide column">
            <div class="ui divided relaxed list">
                {{#each getAllProducts}}
                    <div class="item">
                        <div class="content product-card middle align">
                            <a class="header">
                                {{title}} {{codeName}}
                            </a>
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
