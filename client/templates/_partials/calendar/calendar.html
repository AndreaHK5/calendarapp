<template name="calendar">
  {{#if startDateSelected}} 
    <h1 id="banner">Select End Date</h1>
  {{else}}
    <h1 id="banner">Select Start Date</h1>
  {{/if}}
  {{> tripsCreateNav}}
  <div class="row"  >
    {{#each months}}
      <div class="col-sm-12 hovering" id="{{date}}">
        {{> calendarMonth date=date}}
      </div>
    {{/each}} 
    <div class="col-sm-12">
      <div class="add-month">SHOW MORE DATES</div>  
    </div>
  </div>
</template>
