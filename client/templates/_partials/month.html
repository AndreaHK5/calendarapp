<template name="month">
  <div class="col-sm-12">
    <h3 class="month-header">
      {{getMonth date}} {{getYear date}}
    </h3> 
  </div>
  <div class="row seven-cols">
    <div class="col-sm-1">Sun</div>
    <div class="col-sm-1">Mon</div>
    <div class="col-sm-1">Tue</div>
    <div class="col-sm-1">Wed</div>
    <div class="col-sm-1">Thu</div>
    <div class="col-sm-1">Fri</div>
    <div class="col-sm-1">Sat</div>
    {{#each getDaysInMonth date}}
      {{#if dayNumber}}
      <div class="col-sm-1 select-day">
        <div class="day-box {{#if equals selectedStartDate fullDate}} day-box-selected{{/if}}">
          {{dayNumber}}
        </div>
      </div>
      {{else}}
      <div class="col-sm-1"></div>
      {{/if}}
    {{/each}}
  </div>
</template>
