<template name="calendarMonth">
  <h3 class="month-header">
    {{getMonth date}} {{getYear date}}
  </h3> 
  <div class="ui seven column grid day-container">
    {{#each getDaysInMonth date}}
        {{> yield "dayCard"}}        
        <!-- {{> calendarDay}}         -->
    {{/each}}
  </div>
</template>
